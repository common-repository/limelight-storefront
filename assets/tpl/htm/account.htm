<form id="ll-account-form" method="post">
	<input name="order_id" type="hidden" value="<!--order_id-->">
	<input name="campaign_id" type="hidden" value="<!--campaign_id-->">
	<div class="alert alert-light" role="alert">Changes will only apply to your most recent order and active subscriptions.</div>
	<div class="row">
		<div class="col-sm-6">
			<h3>General Info</h3>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-5 col-form-label">Member Since</label>
				<div class="col-sm-7">
					<!--date-->
				</div>
			</div>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-5 col-form-label">Customer ID</label>
				<div class="col-sm-7">
					<!--customer_id-->
				</div>
			</div>
			<div class="form-group row">
				<label for="billing_first_name" class="col-sm-5 col-form-label">Email</label>
				<div class="col-sm-7">
					<!--email-->
				</div>
			</div>
			<div class="form-group row">
				<label for="phone" class="col-sm-5 col-form-label">Phone</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="phone" value="<!--telephone-->">
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<h3>Payment</h3>
			<div class="form-group row">
				<label for="cc_number" class="col-sm-5 col-form-label">Credit Card #</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="cc_number" value="<!--cc_num-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="cc_expiration_date" class="col-sm-5 col-form-label">Expiry (MMYY)</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="cc_expiration_date" value="<!--cc_expiry-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="cc_payment_type" class="col-sm-5 col-form-label">Card Type</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="cc_payment_type" value="<!--cc_type-->">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<h3>Billing Address</h3>
			<div class="form-group row">
				<label for="billing_first_name" class="col-sm-3 col-form-label">First</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="billing_first_name" value="<!--b_first-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="billing_last_name" class="col-sm-3 col-form-label">Last</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="billing_last_name" value="<!--b_last-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="billing_address1" class="col-sm-3 col-form-label">Address</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="billing_address1" value="<!--b_addr1-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="billing_address2" class="col-sm-3 col-form-label">Address2</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="billing_address2" value="<!--b_addr2-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="billing_city" class="col-sm-3 col-form-label">City</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="billing_city" value="<!--b_city-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="billing_state" class="col-sm-3 col-form-label">State</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="billing_state" value="<!--b_state-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="billing_zip" class="col-sm-3 col-form-label">Postcode</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="billing_zip" value="<!--b_postcode-->">
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<h3>Shipping Address</h3>
			<div class="form-group row">
				<label for="shipping_first_name" class="col-sm-3 col-form-label">First</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="shipping_first_name" value="<!--s_first-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="shipping_last_name" class="col-sm-3 col-form-label">Last</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="shipping_last_name" value="<!--s_last-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="shipping_address1" class="col-sm-3 col-form-label">Address</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="shipping_address1" value="<!--s_addr1-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="shipping_address2" class="col-sm-3 col-form-label">Address2</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="shipping_address2" value="<!--s_addr2-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="shipping_city" class="col-sm-3 col-form-label">City</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="shipping_city" value="<!--s_city-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="shipping_state" class="col-sm-3 col-form-label">State</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="shipping_state" value="<!--s_state-->">
				</div>
			</div>
			<div class="form-group row">
				<label for="shipping_zip" class="col-sm-3 col-form-label">Postcode</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="shipping_zip" value="<!--s_postcode-->">
				</div>
			</div>
		</div>
	</div>
	<input class="btn btn-primary" type="submit" value="Update Account">
</form>
