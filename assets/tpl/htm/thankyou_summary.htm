<div class="row">
	<div class="col-sm-7"></div>
	<div class="col-sm-5">
		<table>
			<tr>
				<td>Sub Total</td>
				<td id="ll-<!--type-->-subtotal" class="text-right"></td>
			</tr>
			<tr>
				<td>Shipping</td>
				<td id="ll-<!--type-->-shipping" class="text-right"></td>
			</tr>
			<tr>
				<td>Tax</td>
				<td class="text-right">
					<small>(<span id="ll-<!--type-->-tax-percent"></span>%)</small> &nbsp; 
					<span id="ll-<!--type-->-tax"></span>
				</td>
			</tr>
			<tr id="ll-<!--type-->-coupon-area" style="display:none;">
				<td>Coupon</td>
				<td class="text-right">
					<small>(<span id="ll-<!--type-->-coupon-code"></span>)</small> &nbsp; 
					<span id="ll-<!--type-->-coupon-amount"></span>
				</td>
			</tr>
			<tr id="ll-<!--type-->-other-discounts-area" style="display:none;">
				<td>Add'l Discounts</td>
				<td class="text-right">
					<span id="ll-<!--type-->-other-discounts-amount"></span>
				</td>
			</tr>
			<tr class="text-bold">
				<td>Grand Total</td>
				<td id="ll-<!--type-->-grandtotal" class="text-right"></td>
			</tr>
		</table>
	</div>
</div>
