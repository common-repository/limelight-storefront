<h2>$<!--price--> <small>(+Shipping: $<!--shipping-->)</small></h2>
<form id="ll-upsell-form" method="post">
	<input type="hidden" id="ll-name" name="name" value="<!--name-->">
	<input type="hidden" id="ll-campaign" name="campaign" value="<!--cid-->">
	<input type="hidden" id="ll-product" name="product" value="<!--pid-->">
	<input type="hidden" id="ll-attributes" name="attributes" value='<!--att-->'>
	<input type="hidden" id="ll-offer-id" name="offer_id" value="<!--oid-->">
	<input type="hidden" id="ll-billing-model-id" name="billing_model_id" value="<!--bm-->">
	<input type="hidden" id="ll-quantity" name="quantity" value="<!--qty-->">
	<input type="hidden" id="ll-shipping" name="shipping" value="<!--sid-->">
	<input type="hidden" id="ll-price" name="price" value="<!--price-->">
	<input type="hidden" id="ll-wpid" name="wpid" value="<!--wpid-->">
	<input type="hidden" id="ll-pic" name="pic" value="<!--pic-->">
	<input type="hidden" id="ll-choice" name="choice" value="no">
	<input type="button" id="ll-yes" value="Yes! Add To Order" class="btn btn-primary btn-lg">
	<input type="button" id="ll-no" value="No Thanks" class="btn btn-light btn-lg">
</form>
